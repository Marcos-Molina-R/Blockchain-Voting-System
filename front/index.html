<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <style>
        body {
            background-color: #F5F5F5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #FFFFFF;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 48px;
            margin-top: 0;
            margin-bottom: 30px;
            color: #4B89AC;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .form-group {
            margin: 20px 0;
        }

        button {
            background-color: #4B89AC;
            font-size: 24px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px 0;
            color: #FFFFFF;
        }

        button:hover {
            background-color: #2E5772;
        }

        label {
            font-size: 24px;
            color: #4B89AC;
        }

        input {
            font-size: 24px;
            padding: 5px;
            margin-left: 10px;
            color: #000000;
        }

        select {
            font-size: 24px;
            padding: 5px;
        }
    </style>
    <title>Votaci贸n</title>
</head>
<body>
    <div class="container">
        <h1>Votaci贸n</h1>
        <div class="form-container">
            <button onclick="connectMetamask()">Conectar a Metamask</button>
            <p id="accountArea"></p>
            <div class="form-group" id="dni-form">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni">
            
            <button onclick="identifier()">Identificarse</button>
            <p id="contractId"></p></div>
            <button onclick="connectContract()">Conectar al contrato</button>
            <p id="contractArea"></p>
            <button onclick="permission()">Obtener permiso para votar</button>
            <p id="permissionArea"></p>
            <div class="form-group">
                <label for="candidatos">Selecciona un candidato:</label>
                <select id="candidatos">
                    <option value="1">Candidato 1</option>
                    <option value="2">Candidato 2</option>
                    <option value="3">Candidato 3</option>
                </select>
            </div>
            <button onclick="vote()">Votar</button>
            <p id="voteArea"></p>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script src="./web3.min.js"></script>
<script src="./index.js"></script>
</html>
